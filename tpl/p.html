<!-- Body Main -->
<div class="container">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="media">
            <img class="media-object thum-md pull-left" ng-src="{{ pPublish.uheader }}" alt="头像">

            <div class="media-body">
                <h3 class="media-heading">{{ pPublish.uname }}
                    <small>&nbsp;&nbsp;发表于{{ pPublish.ptime | sliceString: 10 }}</small>
                    <button ng-if="pPublish.psucceed == 1" type="button" class="btn btn-success" ng-disabled="true">
                        <span class="glyphicon glyphicon-ok"></span> 已成功
                    </button>
                </h3>
                <p class="details"><strong>物品类别：</strong>{{ pPublish.pitem }}</p>
                <p class="details"><strong>物品名称：</strong>{{ pPublish.pname }}</p>
                <p class="details"><strong>地点：</strong>{{ pPublish.plocation }}</p>
                <p class="details"><strong>时间：</strong>{{ pPublish.pdate }}</p>
                <p class="details"><strong>详情：</strong>{{ pPublish.pdetails }}</p>
                <img ng-if="pPublish.pimage != ''" class="thumbnail publish-img" ng-src="{{ pPublish.pimage }}"
                     alt="物品图片">
            </div>
        </div>
        <hr/>
        <div class="media" ng-repeat="comment in pComment">
            <img class="media-object thum-sm pull-left" ng-src="{{ comment.uheader }}" alt="头像"
                 style="width: 100px;height: 100px;">

            <div class="media-body">
                <h4 class="media-heading">{{ comment.uname }}
                    <small>&nbsp;&nbsp;发表于{{ comment.ctime | sliceString: 16 }}</small>
                </h4>
                <p>{{ comment.cdetails}}</p>
            </div>
        </div>
        <div class="media">
            <form name="com" ng-submit="com.$valid && comment(content)" class="form-horizontal">
                <div class="form-group">
                    <div class="col-lg-12">
                        <textarea ng-disabled="!isLogin" ng-model="content" class="form-control" rows="3"
                                  placeholder="我要说点啥……" ng-required="true"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <button ng-if="isLogin" ng-disabled="com.$invalid" type="submit" class="btn btn-info">发表评论
                        </button>
                    </div>
                    <div class="col-lg-12">
                        <button ng-if="!isLogin" ng-click="needLogin()" type="buttom" class="btn btn-info">登录后才能发表评论
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<div ng-include="'tpl/footer.html'"></div>
