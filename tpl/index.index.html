                        <thead>

                        </thead>

                                <td>{{ content.pname }}</td>
                                <td>{{ content.plocation }}</td>
                                <td>{{ content.pdate }}</td>
                                <td>{{ content.pdetails }}</td>
                                <td><a ui-sref="index.p({pid:content.pid})">查看具体</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
