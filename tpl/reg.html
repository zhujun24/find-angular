<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">注册 (标注*为必填项)</h3>
        </div>
        <div class="panel-body">
            <form name="reg" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">*昵称</label>

                    <div class="col-sm-3">
                        <input ng-model="reg.name" type="text" class="form-control" id="name" autofocus="autofocus"
                               placeholder="昵称">
                    </div>
                    <!--<span class="help-inline">用户名由汉字、字母、数字和下划线组成,以汉字或字母开头，3-12个字符</span>-->
                </div>

                <div class="form-group">
                    <label for="img" class="col-lg-2 control-label">头像</label>

                    <div class="col-sm-3">
                        <input ng-model="reg.header" type="file" id="img" class="form-control filestyle">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">*邮箱</label>

                    <div class="col-sm-3">
                        <input ng-model="reg.email" type="text" class="form-control" id="email"
                               placeholder="someone@xxx.com">
                    </div>
                    <!--<span class="help-inline">请输入有效的邮箱地址，该邮箱用于找回密码，例如someone@xxx.com</span>-->
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">*密码</label>

                    <div class="col-sm-3">
                        <input ng-model="reg.password" type="password" class="form-control" id="password"
                               placeholder="密码">
                    </div>
                    <!--<span class="help-inline">密码由6-12位数字、字母组成</span>-->
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">*确认密码</label>

                    <div class="col-sm-3">
                        <input ng-model="reg.password2" type="password" class="form-control" id="password2"
                               placeholder="再次输入密码"
                               disabled="disabled">
                    </div>
                    <!--<span class="help-inline">请输入与前面一致的密码</span>-->
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">*手机号码</label>

                    <div class="col-sm-3">
                        <input ng-model="reg.tel" type="text" class="form-control" id="phone" placeholder="手机号码">
                    </div>
                    <!--<span class="help-inline">请输入有效的手机号码，例如13888888888</span>-->
                </div>
                <div class="form-group">
                    <label for="qq" class="col-sm-2 control-label">QQ</label>

                    <div class="col-sm-3">
                        <input ng-model="reg.qq" type="text" class="form-control" id="qq" placeholder="QQ号(可选)">
                    </div>
                    <!--<span class="help-inline">QQ号码为5-10位数字，且不能以0开头，例如10000</span>-->
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-3">
                        <button id="reg" type="submit" class="btn btn-primary btn-block">立即注册</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-3">
                        <a ui-sref="index.introduction">阅读使用说明</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer-directive></footer-directive>
